{% extends "base.html" %}
{% load static %}

{% block head %}
    <script src="{% static 'js/vue.min.js' %}"></script>
    <script src="{% static 'js/axios.min.js' %}">const axios = require('axios');</script>
    <script src="{% static 'js/vue-cookies.js' %}"></script>
    <script src="{% static 'js/moment.min.js' %}"></script>

<script type="text/x-template" id="modal-template">
    <transition name="modal">
        <div class="modal-mask" @click="close">
            <div class="modal-wrapper">
                <div class="modal-container" @click.stop>

                    <div class="modal-header">
                        <slot name="header">
                            default header
                        </slot>
                    </div>

                    <div class="modal-body">
                        <slot name="body">
                        </slot>
                    </div>
                    <div class="modal-footer">
                        <slot name="buttons">

                        </slot>
                        <button class="modal-default-button" @click="close">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </transition>
</script>
{% endblock %}

{% block content %}
<div id="app" class="centering">
    <div class="centering">
        <p>
        <button @click="showNewModal = true"><i class="fa fa-plus"></i></button>
        </p>
    </div>
    <daily class="week" v-for="block in weekBlocks"
           v-bind:block="block"
           v-on:shownew="showNewModal=true; newText=$event"
           v-on:showmodify="showModifyModal = true; idToDelete = $event">
    </daily>
        <p align="center">.</p>
        <p align="center">.</p>
        <p align="center">.</p>

    <daily class="future" v-for="block in futureBlocks"
           v-bind:block="block"
           v-on:shownew="showNewModal=true; newText=$event"
           v-on:showmodify="showModifyModal = true; idToDelete = $event">
    </daily>

    <modal v-if="showNewModal" @close="showNewModal = false">
        <h3 slot="header">Create task</h3>
        <p slot="body">
            <textarea v-model="newText"></textarea>
        </p>
        <span slot="buttons">
          <button @click="addBlock">
            Send
          </button>
      </span>
    </modal>

    <modal v-if="showModifyModal" @close="showModifyModal = false">
        <h3 slot="header">Update task</h3>
        <span slot="buttons">
          <button @click="deleteBlock">
            Delete
          </button>
      </span>
    </modal>
</div>

<script src="{% static 'timetable/blocks.js' %}"></script>
{% endblock %}
