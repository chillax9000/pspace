{% load static %}

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js">const axios = require('axios');</script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>

<link rel="stylesheet" type="text/css" href="{% static 'timetable/style.css' %}">
<p><a href="{% url 'timetable:new' %}">new</a></p>

<div id="app" style="display:table; margin: 0 auto">
        <table v-for="block in blocks">
            <th colspan="2">[[block.date ]]</th>
            <tr v-for="block in block.blocks">
                <td class="td_time">[[ getTimeStartStr(block) ]] - [[ getTimeStopStr(block) ]]</td>
                <td> [[ block.activity.name ]]</td>
            </tr>
            </table>
        <br/>
</div>

<script>
    new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        data: {
            blocks: [],
            weekBlocks: []
        },
        methods: {
            getShit () {
                axios
                  .get('/tt/api/blocks/week')
                  .then(response => (this.blocks = response.data));
            },
            getTimeStartStr(block) {
                return moment(block.place.time_in).format('H[h]mm')
            },
            getTimeStopStr(block) {
                return moment(block.place.time_out).format('H[h]mm')
            }
        },
        mounted() {
            this.getShit();
        }
    })
</script>
