{% load static %}

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js">const axios = require('axios');</script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>
<script src="https://unpkg.com/vue-cookies@1.5.12/vue-cookies.js"></script>

<link rel="stylesheet" type="text/css" href="{% static 'timetable/style.css' %}">

<script type="text/x-template" id="modal-template">
  <transition name="modal">
    <div class="modal-mask" @click="close">
      <div class="modal-wrapper">
        <div class="modal-container" @click.stop>

          <div class="modal-header">
            <slot name="header">
              default header
            </slot>
          </div>

              <div class="modal-body">
                <slot name="body">
                    <textarea name="text" v-model="text" width="100%" rows="3" required="required"></textarea>
                </slot>
              </div>

              <div class="modal-footer">
                <slot name="footer">
                  <button @click="addBlock">
                    Send
                  </button>
                  <button class="modal-default-button" @click="close">
                    Cancel
                  </button>
                </slot>
              </div>
        </div>
      </div>
    </div>
  </transition>
</script>

<!-- app -->
<div id="app" style="display:table; margin: 0 auto">
    <button id="show-modal" @click="showModal = true">add</button>

    <table v-for="block in blocks">
        <th colspan="2">[[block.date ]]</th>
        <tr v-for="block in block.blocks">
            <td class="td_time" style="white-space:nowrap">[[ getTimeStartStr(block) ]] - [[ getTimeStopStr(block) ]]</td>
            <td> [[ block.activity ]]</td>
        </tr>
        </table>
    <br/>

  <modal v-if="showModal" @close="showModal = false">
    <h3 slot="header">New task</h3>
  </modal>
</div>
<script src="{% static 'timetable/blocks.js' %}"></script>
