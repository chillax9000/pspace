{% load static %}
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>lbcflba</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js">const axios = require('axios');</script>
    <script src="https://unpkg.com/vue-cookies@1.5.12/vue-cookies.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<script type="text/x-template" id="modal-template">
    <transition name="modal">
        <div class="modal-mask" @click="close">
            <div class="modal-wrapper">
                <div class="modal-container" @click.stop>

                    <div class="modal-header">
                        <slot name="header">
                            default header
                        </slot>
                    </div>

                    <div class="modal-body">
                        <slot name="body">
                        </slot>
                    </div>
                    <div class="modal-footer">
                        <slot name="buttons">

                        </slot>
                        <button class="modal-default-button" @click="close">
                            cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </transition>
</script>

<body>
<div id="app">
    <div class="centering">
        <p>
            <a href="#" class="button" @click="showNewModal = true" v-if="selectedGroupId > -1">new</a>
            <a href="{% url 'index' %}" class="button">menu</a>
        </p>
    </div>
    <div class="centering">
        <select v-model="selectedGroupId" @change="updateSelection()">
            <option value="-1">select a group</option>
            <option v-for="group in groups" :value="group.id">[[ group.name ]]</option>
        </select>
        <select v-model="status" @change="updateSelection()">
            <option value="-1">all status</option>
            <option v-for="i in [0, 1]" :value="i">[[ i ]]</option>
        </select>
    </div>
    <br>
    <div class="centering" v-if="selectedGroupId > -1" style="min-width:33%">
        <recap :transactions="selectedGroupTransactions"
               :members="members"
               :userinfo="userInfo">
        </recap>
        <br>
        <daily v-for="transaction in selectedGroupTransactions"
               :transaction="transaction"
               :userinfo="userInfo"
               :members="members"
               @showmodify="showModifyModal = true; pk = $event">
        </daily>
    </div>

    <modal v-if="showNewModal" @close="showNewModal = false">
        <h3 slot="header">new transaction</h3>
        <p slot="body">
            <select v-model="sourceId">
                <option v-for="member in members" :value="member.spenderId">[[ member.username ]]</option>
            </select>
            <br>
            <input type="number" v-model="amount" step=".01">
            <br>
            <textarea v-model="text"></textarea>
        </p>
        <span slot="buttons">
          <button @click="newTransaction">
            send
          </button>
      </span>

    </modal>
        <modal v-if="showModifyModal" @close="showModifyModal = false">
        <h3 slot="header">Update task</h3>
        <span slot="buttons">
          <button @click="deleteTransaction">
            delete
          </button>
      </span>
    </modal>

</div>
<script src="{% static 'lbcflba/app.js' %}"></script>

</body>
</html>
