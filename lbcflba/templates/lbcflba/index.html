{% load static %}
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>lbcflba</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js">const axios = require('axios');</script>
    <script src="https://unpkg.com/vue-cookies@1.5.12/vue-cookies.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<script type="text/x-template" id="modal-template">
    <transition name="modal">
        <div class="modal-mask" @click="close">
            <div class="modal-wrapper">
                <div class="modal-container" @click.stop>

                    <div class="modal-header">
                        <slot name="header">
                            default header
                        </slot>
                    </div>

                    <div class="modal-body">
                        <slot name="body">
                        </slot>
                    </div>
                    <div class="modal-footer">
                        <slot name="buttons">

                        </slot>
                        <button class="modal-default-button" @click="close">
                            cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </transition>
</script>

<body>
<div id="app">
    <div class="centering">
        <p>
        <a href="#" class="button" @click="showNewModal = true">new</a>
        <a href="{% url 'index' %}" class="button">menu</a>
        </p>
    </div>

    <div class="centering">
    <daily v-for="transaction in transactions" v-bind:transaction="transaction"
    v-on:showModify="showModifyModal = true; pk = $event"></daily>
    </div>

    <modal v-if="showNewModal" @close="showNewModal = false">
        <h3 slot="header">new transaction</h3>
        <p slot="body">
            <select v-model="fromto">
                <option value=1>from</option>
                <option value=-1>to</option>
            </select>
            <select v-model="destination">
                <option v-for="user in contacts" :value="user.id">[[ user.username ]]</option>
            </select>
            <br>
            <input type="number" v-model="amount" step=".01">
            <br>
            <textarea v-model="text"></textarea>
        </p>
        <span slot="buttons">
          <button @click="newTransaction">
            send
          </button>
      </span>

    </modal>
        <modal v-if="showModifyModal" @close="showModifyModal = false">
        <h3 slot="header">Update task</h3>
        <span slot="buttons">
          <button @click="deleteTransaction">
            delete
          </button>
      </span>
    </modal>
</div>

<script src="{% static 'lbcflba/app.js' %}"></script>

</body>
</html>
